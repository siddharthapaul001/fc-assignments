<!DOCTYPE html>
<html>
<head>
<title>Timeline</title>
<link rel="stylesheet" type="text/css" href="fonts/fontAwesome.css">

<link rel="stylesheet" type="text/css" href="styles/timeline.css">
</head>
<body>
    <div class="timeline-container">
        <ul class="timeline">
            <li class="purple">
                <span class="icon icon-add-user"></span>
                <div class="timeline-item-wraper">
                    <div class="timeline-item">
                        <div class="time">
                            Jan, 1994
                            <span class="notch"></span>
                        </div>
                        <div class="text-container">
                            <h3>Birth</h3>
                            <p>Description</p>
                            <ul class="tag-list">
                                <li>Baby</li>
                                <li>Family</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <li class="yellow">
                <span class="icon icon-pencil"></span>
                <div class="timeline-item-wraper">
                    <div class="timeline-item">
                        <div class="time">
                            Jan, 1994
                            <span class="notch"></span>
                        </div>
                        <div class="text-container">
                            <h3>School</h3>
                            <p>Description</p>
                            <ul class="tag-list">
                                <li>Kid</li>
                                <li>Fun</li>
                                <li>Writing</li>
                                <li>Reading</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <li class="red">
                <span class="icon icon-car"></span>
                <div class="timeline-item-wraper">
                    <div class="timeline-item">
                        <div class="time">
                            Jan, 1994
                            <span class="notch"></span>
                        </div>
                        <div class="text-container">
                            <h3>Car</h3>
                            <p>Description</p>
                            <ul class="tag-list">
                                <li>Car</li>
                                <li>Ferrari</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <li class="orange">
                <span class="icon icon-graduation"></span>
                <div class="timeline-item-wraper">
                    <div class="timeline-item">
                        <div class="time">
                            Jan, 1994
                            <span class="notch"></span>
                        </div>
                        <div class="text-container">
                            <h3>Car</h3>
                            <p>Description</p>
                            <ul class="tag-list">
                                <li>Graduation</li>
                                <li>University</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
